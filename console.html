<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GradeGuardian Map</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://52.14.34.73:5120/css/flat.css">
    <link rel="stylesheet" href="css/styles-console.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-deep-orange navbar-toggleable-md">
        <div class="container">
            <a class="navbar-brand white-text" href="#">
                <img src="images/gradeguardian_logo_nobg_small.png" width="50" height="50" alt="">
                <span class="font-weight-bold hidden-sm-down">GradeGuardian Advisor Console</span>
                <span class="font-weight-bold hidden-md-up">GradeGuardian</span>
            </a>

            <div class="collapse navbar-collapse" id="navbarsExampleContainer">
                <div class="navbar-nav ml-auto nav-flex-icons white-text">
                    <span class="font-weight-bold">Good afternoon, Desiree</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid pb-3">
        <div class="row mt-4"></div>

        <div class="row">
            <div class="col-md-12 col-lg-4">
                <!-- Nav tabs -->
                <ul id="tab-header" class="nav nav-tabs nav-justified teal">
                    <li class="nav-item">
                        <a class="nav-link active" id="risk-button-1" data-toggle="tab" href="#panel1" role="tab">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="risk-button-2" data-toggle="tab" href="#panel2" role="tab">At Risk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="risk-button-3" data-toggle="tab" href="#panel3" role="tab">Not At Risk</a>
                    </li>
                </ul>
                <!-- Tab panels -->
                <div class="tab-content card">
                    <!--Panel 1-->
                    <div class="tab-pane full-height fade in show active p-3" id="panel1" role="tabpanel">
                        <br>
                    </div>
                    <!--/.Panel 1-->
                    <!--Panel 2-->
                    <div class="tab-pane full-height fade" id="panel2" role="tabpanel">
                        <br>
                    </div>
                    <!--/.Panel 2-->
                    <!--Panel 3-->
                    <div class="tab-pane full-height fade" id="panel3" role="tabpanel">
                        <br>
                    </div>
                    <!--/.Panel 3-->
                </div>

            </div>

            <div class="col-md-12 col-lg-8">
                <div class="card content-card p-4">
                    <div id="student-data-container" class="full-height"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="http://52.14.34.73:5120/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="http://52.14.34.73:5120/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" integrity="sha256-SiHXR50l06UwJvHhFY4e5vzwq75vEHH+8fFNpkXePr0="
        crossorigin="anonymous"></script>
    <script src="js/consoledata.js"></script>
    <script src="js/console-pagescript.js"></script>
</body>

</html>
